<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes" />
	<title>lmditor</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link href="css/lmditor.min.css" rel="stylesheet">
	
	<style>
		.con {
			width: 70%;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	
	<div class="con">
		<h2 id="我试试">我试试1</h2>
		<blockquote>
		</blockquote>
		<pre>
<code class="lang-java">public static void main(String[] args){
	System.out.println("====");
}</code></pre>			
			
		<div>
			<textarea name="editor" id="editor">
### 超级轻量级别的*markdown*编辑器</textarea>
		</div>
		<button id="html" >获取html</button>
		<button id="val" >获取真实内容</button>
	</div>


	
	<script src="js/lmditor.min.js"></script>
	
	<script>
		var textarea = document.getElementById('editor');
		var lmditor = new LMditor(textarea,{width:'100%', height:'300px'})
		console.log(lmditor.getValue())

		document.getElementById('html').onclick = function(){
			alert(lmditor.html())
		}

		document.getElementById('val').onclick = function(){
			alert(lmditor.getValue())
		}

	</script>
</body>

</html>
